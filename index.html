<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <div class="container">
      <div class="left">
        <div class="inner-container">
          <img src="./images/logo.svg" alt="logo" class="logo">

          <img src="./images/hero-mobile.jpg" alt="mobile background" class="bg-mobile">
          
          <h1> <span> We're </span>  coming soon </h1>

          <p>  Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals. </p>

          <form id="form">
            <input id="email" type="email" placeholder="Email Address">
            <img src="./images/icon-error.svg" alt="" class="error-icon">
            <button>
              <img src="./images/icon-arrow.svg" alt="arrow">
            </button>
            <small> Please provide a valid email! </small>
          </form>
        </div>
      </div>
      
        <div class="right bg-image"></div>
  
      </div>

    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">William Pittman</a>.
      </p>
    </footer>

    <script src="script.js"></script>
    
  </body>
</html>
